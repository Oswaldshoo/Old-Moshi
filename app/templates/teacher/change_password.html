{% extends "base.html" %}
{% block title %}Classes{% endblock %}
{% block nav_items %}
<a href="{{ url_for('teacher.view_classes') }}" class="nav-link">My Classes</a>
<a href="{{ url_for('teacher.upload_results') }}" class="nav-link">Upload Results</a>
<a href="{{ url_for('teacher.view_students') }}" class="nav-link">View Students</a>
{% endblock %}
{% block content %}

<h1>Change Password</h1>
    <form method="post">
        <label for="current_password">Current Password:</label>
        <input type="password" name="current_password" id="current_password">
        <br>
        <label for="new_password">New Password:</label>
        <input type="password" name="new_password" id="new_password">
        <br>
        <label for="confirm_password">Confirm New Password:</label>
        <input type="password" name="confirm_password" id="confirm_password">
        <br>
        <button type="submit">Change Password</button>
    </form>
    <a href="{{ url_for('teacher.dashboard') }}">Back to Dashboard</a>
{% endblock %}
