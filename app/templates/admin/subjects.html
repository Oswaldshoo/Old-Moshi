{% extends "base.html" %}
{% block title %}Manage Subjects{% endblock %}
{% block content %}

<h1>Manage Subjects</h1>

<div class="d-flex justify-content-between mb-3">
    <div class="d-flex align-items-center">
        <select id="classFilter" class="form-select ms-3" style="width: 200px;">
            <option value="">All Classes</option>
            {% for class_name in class_data.keys() %}
                <option value="{{ class_name }}">{{ class_name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSubjectModal">
        Add Subject
    </button>
</div>

<div id="subjectList" class="row">
    {% for subject in subjects %}
    <div class="col-md-4 mb-4 subject-card" data-class="{{ subject.class }}">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"><span class="subject-number">{{ loop.index }}</span>. {{ subject.name }}</h5>
                <p>Code: {{ subject.code }}</p>
                <p>Class: {{ subject.class }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<!-- Add Subject Modal -->
<div class="modal fade" id="addSubjectModal" tabindex="-1" aria-labelledby="addSubjectModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addSubjectModalLabel">Add Subject</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{{ url_for('admin.add_subject') }}" method="POST">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="subject_name" class="form-label">Subject Name</label>
                        <input type="text" class="form-control" id="subject_name" name="subject_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject_code" class="form-label">Subject Code</label>
                        <input type="text" class="form-control" id="subject_code" name="subject_code" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject_class" class="form-label">Class</label>
                        <select class="form-select" id="subject_class" name="subject_class" required>
                            <option value="">Select a class</option>
                            {% for class_name in class_data.keys() %}
                                <option value="{{ class_name }}">{{ class_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add Subject</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.getElementById('classFilter').addEventListener('change', function() {
    var selectedClass = this.value;
    var subjectCards = document.querySelectorAll('.subject-card');
    var visibleIndex = 1;  // Initialize visible index to 1

    subjectCards.forEach(function(card) {
        if (selectedClass === '' || card.getAttribute('data-class') === selectedClass) {
            card.style.display = 'block';
            card.querySelector('.subject-number').textContent = visibleIndex + '.';  // Update the number
            visibleIndex++;  // Increment the visible index
        } else {
            card.style.display = 'none';
        }
    });
});
</script>

{% endblock %}
