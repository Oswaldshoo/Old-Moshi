{% extends "base.html" %}

{% block title %}Student Details{% endblock %}

{% block content %}
<h1>Student Details</h1>

<div class="card mt-3">
    <div class="card-body">
        <h2>{{ student.name }}</h2>
        <p><strong>Class:</strong> {{ student.class }}</p>
        <p><strong>Phone Number:</strong> {{ student.phone }}</p>
        <p><strong>Gender:</strong> {{ student.gender }}</p>
    </div>
</div>

<a href="{{ url_for('admin.manage_students') }}" class="btn btn-secondary mt-3">Back to Students List</a>
{% endblock %}
